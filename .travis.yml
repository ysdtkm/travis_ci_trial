language: python

dist: xenial

env: MPI=openmpi

sudo: required

python:
  - "3.6"

before_install:
  - sudo apt-get install gfortran libopenmpi-dev libblas-dev liblapack-dev

install:
  - pip install numpy

script:
  - cd ${TRAVIS_BUILD_DIR}/submodule_python && python3 test.py
  - bash test.sh
  - cd ${TRAVIS_BUILD_DIR}/submodule_cpp && make
  - cd ${TRAVIS_BUILD_DIR}/submodule_fortran && make
  - cd ${TRAVIS_BUILD_DIR}/submodule_openmpi && make


